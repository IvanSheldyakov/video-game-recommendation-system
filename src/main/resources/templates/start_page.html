<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=utf-8>
    <title>Рекомендательная система компьютерных игр</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3>Платформа</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Поиск" aria-label="Поиск" aria-describedby="button-addon2" data-toggle="dropdown">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="button-addon2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Выберите</button>
                    <div class="dropdown-menu" aria-labelledby="button-addon2">
                        <!-- Варианты ответа из списка -->
                        <th:block th:each="option : ${options}">
                            <a class="dropdown-item" th:text="${option}" th:href="'#' + ${option}"></a>
                        </th:block>
                    </div>
                </div>
            </div>

            <!-- Добавленная строка -->
            <h3>Минимальная граница оценки</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" min="1" max="100" placeholder="Введите число от 1 до 100">
            </div>
        </div>
    </div>
</div>

</body>
</html>
